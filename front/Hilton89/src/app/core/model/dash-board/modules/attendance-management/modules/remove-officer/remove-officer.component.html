<div class="container">
  <div class="main-wrap">
    <div class="inner-wrap">
      <h1>Add officer</h1>
      <hr>
      <form [formGroup]="removeOfficerForm" (ngSubmit)="remove()">
        <div>
          <h3 *ngIf="!isValid">check the NIC number and re-enter</h3>
        </div>
        <mat-form-field class="example-full-width">
          <mat-label>NIC</mat-label>
          <input formControlName="nic" type="text" matInput placeholder="EX. 123456789012"  ngModel maxlength="12">
        </mat-form-field>
        <button class="btn btn-primary btn-sm" type="submit">
          Remove
        </button>
      </form>

    </div>
  </div>
</div>
