<div class="container">
<div class="main-wrap">
  <div class="inner-wrap">
    <h1>Sign Up</h1>
    <hr>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <div>
        <h3 *ngIf="!isValid">check data and  re-enter</h3>
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>User Name</mat-label>
        <input formControlName="userName" type="text" matInput placeholder="Ex. Samantha">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>NIC</mat-label>
        <input formControlName="nic" type="text" matInput placeholder="EX. 123456789012"  ngModel maxlength="12">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <input formControlName="address" type="text" matInput placeholder="Ex. Colombo">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Contact</mat-label>
        <input formControlName="contact" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" matInput  placeholder="Ex. 012-345-6789" ngModel maxlength="10">
      </mat-form-field>
      <label id="example-radio-group-label">Account type :</label>
      <br>
      <mat-radio-group aria-label="Select an option" [(ngModel)]="chosenItem" formControlName="accountType">
        <mat-radio-button value="admin">admin</mat-radio-button>
        <mat-radio-button value="not-admin">not-admin</mat-radio-button>
      </mat-radio-group>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput placeholder="Ex. pat@example.com">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput>
      </mat-form-field>

      <button class="btn btn-primary btn-sm" type="submit">
        Sign Up
      </button>
    </form>

  </div>
</div>
</div>
